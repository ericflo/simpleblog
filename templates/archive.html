{% extends "base.html" %}

{% block title %}{{ title }} - Eric Florenzano&rsquo;s Blog{% endblock %}

{% block container %}
  <h1>{{ title }}</h1>
  <ul>
    {% for post in posts %}
      <li>
        <span class="date">{{ post['metadata']['date'].strftime('%a %b %d, %Y') }}</span>
        <a href="{{ metadata_to_url(post['metadata']) }}">{{ post['metadata'].title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
